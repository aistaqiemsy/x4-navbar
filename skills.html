<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>List Keren</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      z-index: 1000;
      text-decoration: none;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
      background-color: azure;
      border-radius: 50%;
      color: #6366f1;
      padding: 10px;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: #eee;
      text-decoration: none;
      font-size: 14px;
      background: #444;
      padding: 8px 16px;
      border-radius: 20px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      background: #6366f1;
      color: white;
    }

    /* ===== CONTENT ===== */
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 60px; /* ruang navbar */
    }

    .card {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-bottom: 15px;
      text-align: center;
    }

    .list {
      list-style: none;
    }

    .list li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.2s;
      font-weight: 500;
    }

    .list li:hover {
      background: #f1f5f9;
    }

    .icon {
      width: 24px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">AI</a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Beranda</a></li>
      <li><a href="../latihan-css.html">Profil</a></li>
      <li><a href="#">Kontak</a></li>
      <li><a href="#">Buku Tamu</a></li>
    </ul>
  </nav>

  <!-- CONTENT -->
  <div class="container">
    <div class="card">
      <h2>Kemampuan Saya</h2>
      <ul class="list">
        <li><span class="icon html">üß©</span>HTML</li>
        <li><span class="icon css">üé®</span>CSS</li>
        <li><span class="icon js">‚öôÔ∏è</span>JavaScript</li>
        <li><span class="icon uiux">üìê</span>UI/UX Design</li>
      </ul>
    </div>
  </div>

</body>
</html>
